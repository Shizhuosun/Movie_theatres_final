    {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'vote' question.id %}" method="post">

    {% for choice in question.choice_set.all %}

    {% endfor %}
    <div style="width:100%; height:40px; background:00ff00ff; text-align:center">
